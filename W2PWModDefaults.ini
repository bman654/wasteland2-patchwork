;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Frees the camera during combat
; Camera will no longer follow NPCs as they move
; you can move the camera around while the enemy takes its turn
; Set to False to disable
;
Free Combat Camera Enabled=True

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; When zoomed out, aims the camera forward a bit so you can
; see more of what your party is walking towards
; Set to False to disable
;
Free Camera Zoomed Out Angle Enabled=True

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Lets you zoom in further and face the
; camera forward for an over-the-shoulder
; view of the Wasteland
; Set to False to disable
;
Free Camera Zoomed In Angle Enabled=True

